<body>
<body>
		<div class="container">
            <section class="form-section">
                <form name="myform">
                    <div class="form-block clearfix">
						<div class="form-group">
                            <label>Input Text</label>
                            <div class="field-outer">
                                <textarea id="textarea" type="text" name="rev" class="form-control" rows="3" placeholder="Enter your text here"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label></label>
                            <div class="field-outer">
                                <input type="submit" class="btn" "value="Submit">
                            </div>
						</div>
							<div class="form-group">
						   <label>Reverse</label>
						   <div class="field-outer">
						   <input class="btn"type="button" value="Reverse" onClick="reverse(this.form)">
						   </div>
						</div> 
						<div class="form-group">
						   <label>Remove duplicate</label>
						   <div class="field-outer">
						   <input class="btn"type="button" value="Remove" onClick="duplicate(this.form)">
						   </div>
						</div>
						<div class="form-group">
						  <label>Remove Special Characters</label>
						   <div class="field-outer">
						   <input class="btn"type="button" value="Remove" onClick="replacespecial(this.form)">
						   </div>
						</div>
					    <div class="form-group">
						   <label>Replace aress</label>
						   <div class="field-outer">
						   <input class="btn"type="button" value="Replace" onClick="replace(this.form)">
						   </div>
					     </div>
						 <div class="form-group">
						   <label>Hyperlink</label>
						   <div class="field-outer">
						   <input class="btn" type="button" value="Convert" onclick="convert();">
						   </div>
						</div>
					    <div class="form-group">
						   <label>Hyperlink Output</label>
						   <div class="field-outer">
						   <p id="converted_url"></p>
						   </div>
						</div>  
					</div>
                </form>
            </section> 
        </div>
    </body>
<script type ="text/Javascript">
 function reverse(form) 
  {
   var text = "";
   var str = form.rev.value;
   for (i = 0; i <= str.length; i++)
   text = str.substring(i, i+1) + text;
   form.rev.value = text;
  }
  <!-- remove all duplicate words -->
        function duplicate(form) {
    var str = form.rev.value;
    var s = str.split(" ");
    var result = [];
    for(var i =0; i < s.length ; i++)
    {
     if(result.indexOf(s[i]) === -1)
     {
    result.push(s[i]);
     } 
    }
   var re = result.join(" ");
    form.rev.value = re;
  }
  <!-- remove special characters like (#,%,@,$)  -->
  function replacespecial(form) 
  {
   var re=/[^a-z0-9\s]/gi;
   var str = form.rev.value;
   res = str.replace(re," ");
   form.rev.value = res;
  }
  <!-- replace "aress" with "aressIndia"  -->
  function replace(form) 
  {
   var re=/aress/gi;
   var str = form.rev.value;
   res = str.replace(re,"aressindia");
   form.rev.value = res;
  }
  <!-- create a hyperlink for any word that start with http:// -->
  function convert()
  {
    var text=document.getElementById("textarea").value;
    var exp = /(\b(https?|ftp|file):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/ig;
    var text1=text.replace(exp, "<a href='$1'>$1</a>");
    var exp2 =/(^|[^\/])(www\.[\S]+(\b|$))/gim;
    document.getElementById("converted_url").innerHTML=text1.replace(exp2, '$1<a target="_blank" href="http://$2">$2</a>');
  }

</script>
